<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View all sets</title>
</head>
<body>
    <div class="container" th:object="${sets}" th:each="set : ${sets}">
        <div style="background-color: lightgray;
                    margin-bottom: 10px"
             class="set-container">
            <a th:href="@{/sets/{id}(id = ${set.id})}"><p th:text="${set.title}"></p></a>
            <p th:text="${set.description}"></p>
        </div>
    </div>

</body>
</html>
