<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage editors</title>
        <link href="/static/styles/header.css" th:href="@{/styles/header.css}" rel="stylesheet"/>
        <link href="/static/styles/general.css" th:href="@{/styles/general.css}" rel="stylesheet"/>
        <link href="/static/styles/manageEditors.css" th:href="@{/styles/manageEditors.css}" rel="stylesheet"/>
        <script type="text/javascript"
                src="/static/scripts/header.js"
                th:src="@{/scripts/header.js}"></script>
        <script type="text/javascript"
                src="/static/scripts/general.js"
                th:src="@{/scripts/general.js}"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body onload="setupHeaderSearch()">
        <header class="header">
            <nav class="left-section">
                <img class="icon"
                     th:src="@{/imgs/QuizletLogo.png}"
                     src="/static/imgs/QuizletLogo.png"
                     alt="ICON"/>
                <div class="header-button-container">
                    <button id="home-button"
                            onclick="redirect('/home')">
                        Home
                    </button>
                </div>
                <div class="header-button-container"
                     id="create-container">
                    <button id="create-button"
                            onclick="createRedirect()">
                        Create
                    </button>
                    <div class="create-hint">
                        <div class="label">
                            Number of cards you want to add
                        </div>
                        <input id="number-input"
                               type="number"
                               min="0"
                               step="1"
                               value="3"
                               placeholder="Number of cards"/>
                    </div>
                </div>
                <div class="header-button-container">
                    <button id="search-button"
                            onclick="redirect('/sets')">
                        Search
                    </button>
                </div>
            </nav>
            <div class="right-section">
                <input class="search-bar"
                       type="text"
                       id="search-bar"
                       placeholder="Search"/>

                <div class="login-button-container" sec:authorize="isAnonymous()">
                    <button class="login-button"
                            onclick="redirect('/login')">
                        Login
                    </button>
                </div>
                <div class="username-text"
                     sec:authorize="isAuthenticated()"
                     th:text="${#authentication.getName()}">
                    #auth.getUsername()
                </div>
                <div class="logout-button-container">
                    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                        <input class="logout-button" type="submit" value="Logout">
                    </form>
                </div>
            </div>
        </header>

        <main class="page-content">
            <section class="set-info">

            </section>
            <section class="editors-section">
                <form class="editors-container"
                      method="#"
                      th:method="put"
                      th:action="@{/sets/{id}/editors(id=${set.id})}"
                      th:object="${set}">

                    <div class="editor"
                         th:each="user, iter: ${set.editors}">
                        <input class="editor-field"
                               type="text"
                               th:field="*{editors[__${iter.index}__].username}"/>
                    </div>

                    <div class="editor"
                         th:each="i : ${#numbers.sequence(#lists.size(set.editors), #lists.size(set.editors) + 3 - 1)}">
                        <input class="editor-field"
                               type="text"
                               th:field="*{editors[__${i}__].username}"/>
                    </div>

                    <input type="submit" value="Edit"/>
                </form>
            </section>
        </main>

    </body>
</html>
